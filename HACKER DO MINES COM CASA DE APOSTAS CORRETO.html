<!DOCTYPE html>
<html>
<head>
	<title>Jogo das Minas</title>
	<style>
		body {
			background-color: black;
			font-family: Arial, sans-serif;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 200vh;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

.grid {
    display: flex;
    flex-wrap: wrap;
    width: 300px;
    margin: 10px 0;
}

.grid div {
    width: 50px;
    height: 50px;
    background-color: blue;
    margin: 5px;
}

.grid div.star {
    background-color: yellow;
}

#generate {
    padding: 10px 110px;
    background-color: rgb(9, 243, 91);
    color: rgb(252, 249, 249);
    border-radius: 5px;
    cursor: pointer;
}

#countdown {
    margin-top: 20px;
}
</style>
</head>
<body>
<div id="grid" class="grid"></div>
<button id="generate">Gerar sinal</button>
<div id="countdown"></div>
<iframe src="https://afiliados.greenbets.io/visit/?bta=35095&nci=5342" width="1200px" height="900px"></iframe>
<script>
const grid = document.getElementById('grid');
const generateBtn = document.getElementById('generate');
const countdownEl = document.getElementById('countdown');

function generateSignal() {
grid.innerHTML = '';
for (let i = 0; i < 25; i++) {
const div = document.createElement('div');
if (Math.random() < 0.28) {
  div.classList.add('star');
}
grid.appendChild(div);
}
}

function startCountdown() {
let timeLeft = 180;
countdownEl.textContent = `Espere ${timeLeft} segundos para gerar um novo sinal`;
generateBtn.disabled = true;
const intervalId = setInterval(() => {
timeLeft--;
countdownEl.textContent = `Espere ${timeLeft} segundos para gerar um novo sinal`;
if (timeLeft <= 0) {
  clearInterval(intervalId);
  generateBtn.disabled = false;
  countdownEl.textContent = '';
  grid.innerHTML = '';
}
}, 1000);
}

generateBtn.addEventListener('click', () => {
generateSignal();
startCountdown();
});
</script>
</body>
</html>
